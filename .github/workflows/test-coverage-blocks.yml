name: Test News Theme Blocks

on:
  pull_request:
    # synchronize	commit(s) pushed to the pull request
    types: [synchronize, opened]
    # only prs targeting canary
    # test:changed-feature-branch currently only targets canary for changed files
    branches: [canary]

jobs:
  ensure_minimum_test_coverage_linting:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: 0
        # checking out canary per https://dev.to/bnb/jest-and-the-changedsince-flag-in-github-actions-ci-468i
        # tried higher depth of fetch
        # tried checking out the branches themselves
        # git checkout -b canary
        # git checkout ${{ github.event.pull_request.head.ref }}
      - run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/* # fetches all branches

      - name: Setup Node with 12
        uses: actions/setup-node@v1
        with:
          node-version: "12"
          registry-url: "https://npm.pkg.github.com"

      - name: Cache Node Modules
        id: cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Clean install (CI) dependencies if lockfile (above) changed
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      - name: Run tests on changed since canary with coverage
        run: npm run test:changed-feature-branch
        # don't show tests in progress here
        # env:
        #   CI: true

      - name: Check linting
        run: npm run lint

      - name: Check failure status
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
        if: failure()
