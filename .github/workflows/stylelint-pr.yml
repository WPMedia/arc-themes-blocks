name: Stylelint PR Diffs

on:
  pull_request:
    # synchronize	commit(s) pushed to the pull request
    types: [synchronize, opened]
    branches-ignore:
      - "lokalise*"

jobs:
  stylelint_pr_diffs:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Rep
        uses: actions/checkout@v1

      - name: Create npmrc
        env:
          ARCXP_AUTH_TOKEN: ${{ secrets.WPMEDIA_PUBLIC_REPO_ARCXP_PACKAGE_TOKEN }}
        run: |
          touch .npmrc
          echo @wpmedia:registry=https://npm.pkg.github.com/ >> .npmrc
          echo @arcxp:registry=https://npm.pkg.github.com/ >> .npmrc
          echo //npm.pkg.github.com/:_authToken=$ARCXP_AUTH_TOKEN >> .npmrc

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Cache Node Modules
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Clean install (CI) dependencies if lockfile (above) changed
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: stylelint
        uses: reviewdog/action-stylelint@v1
        with:
          github_token: ${{ secrets.github_token }}
          fail_on_error: true
          reporter: github-pr-review
          filter_mode: "diff_context"
          stylelint_config: ".stylelintrc.json"
          stylelint_input: "**/*.(scss|jsx)"
