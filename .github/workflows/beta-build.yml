name: Beta blocks publish to beta tag
on:
  push:
    branches:
      - beta
    # When all the path names match patterns in paths-ignore, the workflow will not run.
    # make sure CHANGELOG.MD and package.json are ignored
    paths-ignore:
      - "CHANGELOG.md"
      - "package.json"

# Publishes beta builds with the dist tag of "beta" and
jobs:
  publish:
    name: Beta block publish
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Set git username
        run: git config --global user.email "jack.howard@washpost.com" && git config --global user.name "Jack Howard"

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Cache NPM files
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # pulls all tags (needed for lerna / semantic release to correctly version)
      - name: Pull tags to give lerna access to git info
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Configure NPM
        run: |
          echo "//npm.pkg.github.com/:_authToken=$NODE_AUTH_TOKEN" > .npmrc
          echo '@WPMedia:registry=https://npm.pkg.github.com' >> .npmrc

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12"
          registry-url: "https://npm.pkg.github.com"

      - name: Install
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Publish to beta
        run: npm run release:beta

      - name: Check beta failure status
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
        if: failure()
